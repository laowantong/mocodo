parent: 'html-ce'
extension: 'tex'
highlight: 'latex'
column_separator: ', '
compose_relation: '  \item \relat{{{this_relation_name}}} ({columns})'
compose_relational_schema: '% Generated by Mocodo {version}\n\n\begin{{itemize}}\n{relations}\n\end{{itemize}}{deleted_relations}\n'
transform_relation:
  - order: 10000
    comment: 'Compose normal attributes'
    search: '<span class=''normal''>(.+?)</span>'
    replace: '\\attr{\1}'
  - order: 10100
    comment: 'Compose primary keys'
    search: '<span class=''primary''>(.+?)</span>'
    replace: '\\prim{\1}'
  - order: 10200
    comment: 'Compose foreign primary keys'
    search: '<span class=''foreign primary''>#(.+?)</span>'
    replace: '\\foreign{\\prim{\1}}'
  - order: 10300
    comment: 'Compose foreign attributes'
    search: '<span class=''foreign''>#(.+?)</span>'
    replace: '\\foreign{\1}'
  - order: 10400
    comment: 'Exponents'
    search: '(<sup>.*u)(\d)(.*</sup>)'
    replace: '\1_\2\3'
    iterated: true
  - order: 10500
    comment: 'Exponents'
    search: ' <sup>(.+?)</sup>'
    replace: '$^{\1}$'
transform_relational_schema:
  - order: 1000
    comment: 'Process italics'
    search: '<i>(.+?)</i>'
    replace: '\\emph{\1}'
  - order: 1100
    comment: 'Process strong'
    search: '<strong>(.+?)</strong>'
    replace: '\\paragraph{\1}'
  - order: 1200
    comment: 'Format lists'
    search: '    <li>(.+?)</li>'
    replace: '    \\item \1'
  - order: 1300
    search: '<hr>'
    replace: '\n\n'
  - order: 1400
    search: '<div>\n  <span>(.+?)</span>\n</div>'
    replace: '\1'
  - order: 1500
    search: '((    \\item .+\n)+)'
    replace: '  \\begin{itemize}\n\1  \\end{itemize}\n'
  - order: 1600
    comment: 'Escape underlines'
    search: '_'
    replace: '\_'
