parent: 'html-ce'
extension: 'md'
highlight: 'markdown'
column_separator: ', '
compose_relation: '- **{this_relation_name}** ({columns})'
compose_relational_schema: '<!-- Generated by Mocodo {version} -->\n\n{relations}{deleted_relations}'
transform_relation:
  - order: 10000
    comment: 'Compose normal attributes'
    search: '<span class=''normal''>(.+?)</span>'
    replace: '\1'
  - order: 10100
    comment: 'Compose primary keys'
    search: '<span class=''primary''>(.+?)</span>'
    replace: '<u>\1</u>'
  - order: 10200
    comment: 'Compose foreign primary keys'
    search: '<span class=''foreign primary''>(.+?)</span>'
    replace: '<u>_\1_</u>'
  - order: 10300
    comment: 'Compose foreign attributes'
    search: '<span class=''foreign''>(.+?)</span>'
    replace: '_\1_'
transform_relational_schema:
  - order: 1000
    comment: 'Process italics'
    search: '</?i>'
    replace: '_'
  - order: 1100
    comment: 'Process strong'
    search: '</?strong>'
    replace: '**'
  - order: 1200
    comment: 'Format lists'
    search: '    <li>(.+?)</li>'
    replace: '  - \1'
  - order: 1300
    search: '<hr>'
    replace: '\n----\n'
  - order: 1400
    search: '<div>\n  <span>(.+?)</span>\n</div>'
    replace: '\1'
