stem_suffix: '_mld'
extension: 'html'
to_defer: false
highlight: 'html'
transform_attribute:
  - order: 100
    search: '&'
    replace: '&amp;'
  - order: 200
    search: '>'
    replace: '&gt;'
  - order: 300
    search: '<'
    replace: '&lt;'
transform_relation_name:
  - order: 100
    search: '&'
    replace: '&amp;'
  - order: 200
    search: '>'
    replace: '&gt;'
  - order: 300
    search: '<'
    replace: '&lt;'
compose_association_attribute: '<span class=''normal''>{label}</span>'
compose_association_primary_key: '<span class=''primary''>{label}</span>'
compose_deleted_child_attribute: '<span class=''normal''>{label}</span>'
compose_deleted_child_discriminator_: '<span class=''normal''>{label}</span>'
compose_deleted_child_discriminator_T: '<span class=''normal''>{label}</span>'
compose_deleted_child_discriminator_X: '<span class=''normal''>{label}</span>'
compose_deleted_child_discriminator_XT: '<span class=''normal''>{label}</span>'
compose_deleted_child_entity_name: '<span class=''normal''>{label}</span>'
compose_deleted_child_foreign_key: '<span class=''foreign''>#{label}</span>'
compose_deleted_child_ex_foreign_key: '<span class=''normal''>{label}</span>'
compose_deleted_parent_attribute: '<span class=''normal''>{label}</span>'
compose_deleted_parent_discriminator_: '<span class=''normal''>{label}</span>'
compose_deleted_parent_discriminator_T: '<span class=''normal''>{label}</span>'
compose_deleted_parent_discriminator_X: '<span class=''normal''>{label}</span>'
compose_deleted_parent_discriminator_XT: '<span class=''normal''>{label}</span>'
compose_deleted_parent_foreign_key: '<span class=''foreign''>#{label}</span>'
compose_deleted_parent_ex_foreign_key: '<span class=''normal''>{label}</span>'
compose_deleted_parent_primary_key: '<span class=''primary''>{label}</span>'
compose_foreign_key: '<span class=''foreign''>#{label}</span>'
compose_ex_foreign_key: '<span class=''normal''>{label}</span>'
compose_normal_attribute: '<span class=''normal''>{label}</span>'
compose_outer_attribute: '<span class=''normal''>{label}</span>'
compose_outer_primary_key: '<span class=''primary''>{label}</span>'
compose_parent_primary_key: '<span class=''foreign primary''>#{label}</span>'
compose_primary_foreign_key: '<span class=''foreign primary''>#{label}</span>'
compose_primary_key: '<span class=''primary''>{label}</span>'
compose_primary_ex_foreign_key: '<span class=''primary''>{label}</span>'
compose_stopped_foreign_key: '<span class=''foreign''>#{label}</span>'
compose_stopped_ex_foreign_key: '<span class=''normal''>{label}</span>'
compose_strengthening_primary_foreign_key: '<span class=''foreign primary''>#{label}</span>'
compose_strengthening_primary_ex_foreign_key: '<span class=''primary''>{label}</span>'
compose_unsourced_foreign_key: '<span class=''normal''>{label}</span>'
compose_unsourced_ex_foreign_key: '<span class=''normal''>{label}</span>'
compose_unsourced_primary_foreign_key: '<span class=''primary''>{label}</span>'
compose_unsourced_primary_ex_foreign_key: '<span class=''primary''>{label}</span>'
add_unicity_constraints:
  - order: 100
    search: '</span>'
    replace: '</span> <sup>u{unicities}</sup>'
add_optionality_constraints:
  - order: 100
    search: '^(<span class=''(?:normal|foreign)''>.+)(</span>)'
    replace: '\1{optionality}\2'
column_separator: ',\n    '
compose_relation: '<div>\n  <span class=''relation''>{this_relation_name}</span> (\n    {columns}\n  )\n</div>'
transform_relation:
  - order: 100
    search: '(<sup>u\d+)(\d)'
    replace: '\1 u\2'
    iterated: true
compose_relational_schema: '<!-- Generated by Mocodo {version} -->\n\n<div class="mld">\n{relations}\n</div>'
transform_relational_schema:
  - order: 10000
    search: '\s+$'
    replace: ''
